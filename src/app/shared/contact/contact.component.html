<div class="bg-light">
  <div class="container my-4">
    <div class="row">
      <div class="col-10 mx-auto">
        <div class="card shadow">
          <div class="card-img-top bg-primary text-white text-center fs-2 fw-bold">
            İLETİŞİM FORMU
          </div>
          <div class="card-body">
            <form>
              <div class="row row-cols-1 row-cols-md-2">
                <div class="col">
                  <label for="fc__contact-name" class="form-label">Adınız & Soyadınız</label>
                  <input type="text" id="fc__contact-name" class="form-control">
                </div>
                <div class="col">
                  <label for="fc__contact-email" class="form-label">E-Posta Adresiniz</label>
                  <input type="email" id="fc__contact-email" class="form-control">
                </div>
              </div>
              <div class="row row-cols-1 mt-3">
                <div class="col">
                  <label for="fc__contact-subject" class="form-label">Danışmak İstediğiniz Konu</label>
                  <input type="text" id="fc__contact-subject" class="form-control">
                </div>
              </div>
              <div class="row row-cols-1 mt-3">
                <div class="col">
                  <label for="fc__contact-text" class="form-label">Mesajınız</label>
                  <textarea class="form-control" id="fc__contact-text"></textarea>
                </div>
              </div>
              <div class="row row-cols-1 mt-4">
                <div class="col">
                  <div class="btn btn-primary px-5">Gönder</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-10 mx-auto">
        <div class="card shadow">
          <div class="card-img-top bg-primary text-white text-center fs-2 fw-bold">
            ULAŞIM
          </div>
          <div class="card-body">
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col pb-5">
                <div class="fw-bold fs-5">Adres:</div>
                <div class="fw-light"><i class="bi bi-geo-alt"></i> {{ address }}</div>
                <div class="fw-bold fs-5">Telefon:</div>
                <div class="fw-light"><i class="bi bi-telephone"></i> {{ phone }}</div>
                <div class="fw-bold fs-5">Faks:</div>
                <div class="fw-light"><i class="bi bi-printer"></i> {{ faks }}</div>
                <div class="fw-bold fs-5">E-Posta:</div>
                <div class="fw-light"><i class="bi bi-envelope"></i> {{ email }}</div>
              </div>
              <div class="col">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6259.9842344213375!2d27.130650572051568!3d38.32601336910194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbdfe83b08bd8f%3A0xf8881ad570ba143f!2zR2F6aWVtaXIvxLB6bWly!5e0!3m2!1str!2str!4v1679424887489!5m2!1str!2str" width="100%" height="100%" style="min-height: 300px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
