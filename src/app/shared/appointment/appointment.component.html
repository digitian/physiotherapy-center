<div class="bg-light" style="min-height: 90vh;">

      </div>

            </div>
            <div class="col-8">
              <input type="text" id="fc__app-name" class="form-control ms-3">

          </div>

            <div class="col-4">
            <label for="fc__app-surname" class="form-label">Soyisim:</label>

              <input type="date" id="fc__app-date" class="form-control ms-3">

      <div class="mt-5 mb-2 text-center">
